<style>
    .conatiner {
        max-width: 1040px;
        margin: 0 auto;
        padding: 0 12px;
    }

    * {
        padding: 0;
        margin: 0;
        text-decoration: none;
        list-style-type: none;
        box-sizing: border-box;
    }

    h1 {
        text-align: center;
        padding: 23px;
        background-color: skyblue;
        color: white;
    }

    .formstyle {
        width: 300px;
        height: 530px;
        margin: auto;
        border: 3px solid skyblue;
        border-radius: 5px;
        padding: 20px;
    }

    input {
        width: 20px;
        background-color: #2e4f2e;
        color: white;
        border: 3px solid gray;
        border-radius: 5px;
        padding: 26px;
        margin: 5px;
        font-size: 30px;
    }

    input.number {
        height: 60px;
        width: 60px;
        padding: 0;
        cursor: pointer;
        align-items: center;
        justify-content: center;
        border-radius: 9999px;
        background-color: #505050;
        font-family: Poppins, sans-serif;
        font-size: 32px;
        font-weight: 500;
        color: rgb(212 212 210 /1);
        transition-duration: .3s;
    }

    input.opreator {
        height: 60px;
        width: 60px;
        padding: 0;
        cursor: pointer;
        text-align: center;
        border-radius: 9999px;
        background-color: #2cb190;
        font-family: Poppins, sans-serif;
        font-size: 32px;
        font-weight: 500;
        color: #d4d4d2;
    }

    .flex {
        display: flex;
    }

    .justify-center {
        justify-content: center;
    }

    .items-center {
        align-items: center;
    }

    #calc {
        border: 5px solid black;
        border-radius: 9999px;
        padding: 20px;
        margin: auto;
    }

    .justify-between {
        justify-content: space-between;
    }

    .w-full {
        width: 100%;
    }

    .from {
        border: 2px solid gray;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 0 12px 6px gray;
    }

    .min-h-screen {
        min-height: 100vh;
    }

    .backspace {
        width: 100%;
        border-radius: 999px;
    }

    .bar {
        width: 100%;
        border: 3px solid gray;
        height: 70px;
        border-radius: 999px;
        background-color: #505050;
    }

    .outline-0 {
        outline: 0;
    }
</style>

<body>
    <section class="min-h-screen flex justify-center items-center">
        <div class="conatiner">
            <form id="data" name="form1" class="from">
                <input id="calc" type="text" name="answer" class="w-full outline-0" readonly> <br> <br>
                <div class=" flex items-center justify-between">
                    <input class="number" type="button" value="1" onclick="form1.answer.value += '1' ">
                    <input class="number" type="button" value="2" onclick="form1.answer.value += '2' ">
                    <input class="number" type="button" value="3" onclick="form1.answer.value += '3' ">
                    <input class="opreator" type="button" value="+" onclick="addOperator('+')">
                </div>
                <br> <br>
                <div class=" flex items-center justify-between">
                    <input class="number" type="button" value="4" onclick="form1.answer.value += '4' ">
                    <input class="number" type="button" value="5" onclick="form1.answer.value += '5' ">
                    <input class="number" type="button" value="6" onclick="form1.answer.value += '6' ">
                    <input class="opreator" type="button" value="-" onclick="addOperator('-')">
                </div>
                <br> <br>
                <div class=" flex items-center justify-between">
                    <input class="number" type="button" value="7" onclick="form1.answer.value += '7' ">
                    <input class="number" type="button" value="8" onclick="form1.answer.value += '8' ">
                    <input class="number" type="button" value="9" onclick="form1.answer.value += '9' ">
                    <input class="opreator" type="button" value="*" onclick="addOperator('*')">
                </div>
                <br> <br>
                <div class=" flex items-center justify-between">
                    <input class="opreator" type="button" value="/" onclick="addOperator('/')">
                    <input class=" number" type="button" value="0" onclick="form1.answer.value += '0' ">
                    <input class="opreator" type="button" value="." onclick="form1.answer.value += '.' ">
                    <input class="opreator" type="button" value="=" onclick="sum()">
                </div>
                <br>
                <div class=" flex justify-between items-center">
                    <input class="backspace opreator" type="button" value="dl"
                        onclick="form1.answer.value = form1.answer.value.slice(0, -1)">
                    <div class="bar"></div>
                    <input class="opreator" type="button" value="A/C" onclick="form1.answer.value = ' ' ">
                </div>
                <br>
            </form>
        </div>
        <button onclick="window.print()">hello</button>
    </section>
    <script>
        function addOperator(operator) {
            const lastCharacter = document.getElementById('calc').value.slice(-1);
            const answers = document.getElementById('calc')

            if (isNaN(lastCharacter) && lastCharacter !== ')') {
                document.getElementById('calc').value = document.getElementById('calc').value.slice(0, -1) + operator;

            }
            else if (answers.value != ''){

                document.getElementById('calc').value += operator;
            }  
        }
        function sum() {
            const answers = document.getElementById('calc')
            if (answers.value !== '') {
                answers.value = eval(answers.value)
            }
        }
    </script>
</body>

</html>
